<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="maze_holder"> <div id="player"></div> </div>

    <div id="touchscreen_controls">
        <button class="touchscreen_button" id="up">W</button>
        <button class="touchscreen_button" id="left">A</button>
        <button class="touchscreen_button" id="down">S</button>
        <button class="touchscreen_button" id="right">D</button>   
    </div>

</body>
</html>
